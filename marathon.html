<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" value="" required>  
        
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" value="" required>
        <br> 
        <h3>Select a Race :</h3> 
        <input type="radio" name="race" id="Fun" value="Fun">  
        <label for="Fun">Fun run 5k</label>
        <br>
        <input type="radio" name="race" id="half" value="half">  
        <label for="half">Half marathon</label>
        <br>
        <input type="radio" name="race" id="full" value="full">  
        <label for="full">Full marathon</label>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="mail" value="" required>  
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" value="" required>  
        <br>
        <label for="age">select age group</label>
        <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="youth">18-29</option>
            <option value="adults">30-39</option>
            <option value="oldgeezers">40 and above</option>
        </select>
        <button>register</button>
    </form>
    
</body>
</html>
